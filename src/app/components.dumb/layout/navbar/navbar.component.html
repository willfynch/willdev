<nav [ngClass]="{'onHome':currentRoute==='/'}" appAddClassOnScroll class="navbar flex items-center justify-between px-4 sm:px-20 lg:px-44 2xl:px-96 py-2 sticky top-0 z-50">
    <a class="text-lg font-bold link flex justify-center items-center" href="/">
        👨‍💻 name name
    </a>
    <div class="flex md:hidden">
        <button [ngClass]="{'onHome':currentRoute==='/'}" class="ham-button" appAddClassOnScroll mat-icon-button aria-label="Menu">
            <i class="material-icons">menu</i>
        </button>
    </div>
    <div class="hidden md:flex">
        @for(navItem of navItems; track navItem){
            <a class="link" href="{{navItem.path}}">{{navItem.label}}</a>
        }
    </div>
