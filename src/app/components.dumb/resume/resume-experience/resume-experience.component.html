
    <p-card subheader="En tant que prestataire chez Capgemini | Depuis mars 2021" header="Projets chez le client">
        <div class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3">
            @for(experience of experiences; track experience){
            <div class="border-my-brown border-[1px] p-4 shadow-sm m-2">
                <div class="flex flex-col justify-center items-center">
                    <div class="mb-3 h-[50px] w-[50px]">
                        <img src="../../../assets/images/{{experience.image}}" [alt]="experience.company" />
                    </div>
                    <div>
                        <h3 class="text-center mb-1 uppercase font-bold">{{ experience.company }}</h3>
                        <h4 class="mb-1 text-center">{{experience.job}} | {{experience.duration}}</h4>
                        <small class="text-center">{{experience.description}}</small>
                    </div>
                    <div class="w-full px-4 my-2">
                        <p-scroller [items]="experience.tasks" [itemSize]="50" scrollHeight="200px"
                            styleClass="border-1 surface-border">
                            <ng-template pTemplate="item" let-task let-options="options">
                                <small [ngClass]="{ 'bg-my-white': options.odd }" class="flex align-items-center p-2">{{
                                    task }}</small>
                            </ng-template>
                        </p-scroller>
                    </div>
                    <div class="flex flex-wrap gap-2 py-4">
                        @for(techno of experience.technos; track techno){
                        <p-tag [style]="{ 'background': '#D4C09E', 'color':'#221505'}" value="{{techno}}"></p-tag>
                        }
                    </div>
                </div>
            </div>
            }
        </div>
    </p-card>
