<a [routerLink]="experienceItem().slug" class="md:grid md:grid-cols-12 group">
    <div class="col-span-3 text-primary/80">
        {{ experienceItem().startDate }} - {{ experienceItem().endDate }}
    </div>
    <div class="col-span-9">
        <div class="w-full flex justify-between gap-4">
            <h3 class="font-bold text-primary group-hover:text-accent-blue">{{ experienceItem().jobTitle }}</h3>
            <ng-icon name="lucideArrowUpRight"></ng-icon>
        </div>
        <p class="text-primary/80 mb-4">{{ experienceItem().company }}</p>
        <span class="text-primary">{{ experienceItem().description }}</span>
    </div>
</a>
